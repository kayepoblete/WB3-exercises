<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputDate">Travel Date:</label><br>
    <input type="date" id="inputDate">
    <button type="button" onclick="countDays()">Submit</button>
    <p id="displayDays"></p>

    <script>
        function countDays(){
            let inputDate = new Date(document.getElementById("inputDate").value);
            let currentDate = new Date();
            let tripDate = new Date(`${inputDate.getMonth()+1}/${inputDate.getDate()+1}/${inputDate.getFullYear()}`);

            let msec_per_day = 1000 * 60 * 60 * 24;

            let elapsedMilliseconds = tripDate.getTime() - currentDate.getTime();

            let dayDiff = elapsedMilliseconds / msec_per_day;

            let numDays = Math.ceil(dayDiff);
            document.getElementById("displayDays").innerHTML = `Your trip is in ${numDays} days`;
        }
    </script>
</body>
</html>
